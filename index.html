<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>


<body class="body">
    <header class="head">
        <img class="head__img" src="./eisenhower-matrix.jpg" alt="head">
        <a class="head__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
            details&quest;</a>
    </header>

    <main class="main">
        <section class="main__add">
            <h3 class="main__h3">add Item</h3>
            <label class="main__label" for="main__new-task"></label>
            <div class="main__row-wrapper">
                <input id='main__new-task' class="task" type="text">
                <button class="button">Add</button>
            </div>
        </section>

        <section class="main__todo">
            <h3 class="main__h3">todo</h3>
            <ul id="main__incomplete-tasks">
                <li class="main__line">
                    <input type='checkbox' class="checkbox">
                    <label class="task task__name">Pay Bills</label>
                    <input type="text" class="task task__input">
                    <button class="button button_edit">Edit</button>

                    <button class="button button_delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
                
                <li class="main__line todo__line_edit-mode">
                    <input type="checkbox" class="checkbox">
                    <label class="task task__name">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task task__input">
                    <button class='button button_edit'>Save</button>
                    <button class="button button_delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <section class="main__completed-tasks">
        <h3 class="main__h3">completed</h3>
        <ul class="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task task__name">See the Doctor</label>
                <input type="text"class="task task__input">
                    <button class="button button_edit">Edit</button>
                    <button class="button button_delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
            </li>
        </ul>
    </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
